# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Danger

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cdd3f1d38b7443769369fcb4a8fe66a9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33c3de78383c47ce8cc1e05d250d7d5e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cdd3f1d38b7443769369fcb4a8fe66a9 }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Danger'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8f69a996115947c4b56af7204e1dcd3b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cdd3f1d38b7443769369fcb4a8fe66a9 }}/nginx:${{ github.sha }}'